<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhigyan Madhuaklya - Links</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00,
      })
      // setTimeout(() => {
      //   const main = document.querySelector('main')
      //   main.style.opacity = 1
      //   main.style.filter = 'blur(0px)'
      // }, 1000)
    })
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main>
    <header>
      <img src="images/abhigyanmadhukalya.jpg" />
      <h1>@abhigyanmadhukalya</h1>
    </header>
    <ul>
      <li>
        <a href="https://www.gitlab.com/abhigyanmadhukalya">
          <img src="./images/gitlab.svg" alt="GitLab" width="20" />
          GitLab
        </a>
      </li>
      <li>
        <a href="https://github.com/abhigyanmadhukalya">
          <img src="./images/github.svg" alt="GitHub" width="20" />
          GitHub
        </a>
      </li>
      <li>
        <a href="https://instagram.com/abhigyanmadhukalya">
          <img src="./images/instagram.svg" alt="Instagram" width="20" />
          Instagram
        </a>
      </li>
      <li>
        <a href="https://twitter.com/abhimadhukalya">
          <img src="./images/twitter.svg" alt="Twitter" width="20" />
          Twitter
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
